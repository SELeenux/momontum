<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momontom</title>
</head>

<body>
  <div class="js-clock clock">
    <h1>00:00</h1>
  </div>

  <form class="js-userForm form-user">
    <input type="text" placeholder="What should I call you?" />
  </form>
  <h2 class="js-greetings greetings"></h2>

  <form class="js-toDoForm to-dos">
    <input type="text" placeholder="What do you have to do today?" />
  </form>

  <ul class="js-toDos to-do">
  </ul>

  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="background.js"></script>
</body>

</html>
